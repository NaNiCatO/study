<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
        }

        .section {
            width: 45%;
            margin: 10px;
        }

        .section img {
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 100%;
        }

        .section h3 {
            margin: 10px 0;
        }

        .section label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .section input[type="text"],
        .section input[type="email"],
        .section input[type="tel"],
        .section input[type="range"],
        .section input[type="date"],
        .section input[type="color"],
        .section textarea,
        .section select {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 7px 10px;
            font-size: 16px;
            font-family: Arial;
            background-image: linear-gradient(to right, rgba(93, 150, 145, 0.707), rgba(83, 152, 98, 0.707));
            margin-bottom: 10px;
        }

        .section input[type="range"] + label {
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
        }

        .section textarea {
            resize: vertical;
        }

        .section .SubButton {
            text-align: right;
        }

        .image-container {
            position: relative;
        }

        .image-container .caption {
            display: none;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 20px;
            color: white;
        }

        .section hr {
            border: none;
            height: 1px;
            background-color: white;
            margin: 10px 0;
        }
    </style>

    <script src="Lab.js"></script>
    <script src="UpdateValue.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="section">
                <div class="image-container">
                    <img src="https://www.davelabowitz.com/wp-content/uploads/Sisyphus-e1557869810488.jpg" alt=""
                        class="image">
                    <p class="caption">One must imagine Sysiphus happy</p>
                </div>
                <h3>Personal Information</h3>
                <label><strong>Name:</strong></label>
                <input type="text" id="name" name="Name_Input">
                <label><strong>Age:</strong></label>
                <input type="range" id="age" name="Age_Input" onchange="updateAgeValue()">
                <label id="ageValue">50</label>
                <label><strong>Profile:</strong></label>
                <textarea id="profile" name="Input_Profile" rows="4" cols="50"></textarea>
                <label><strong>Email:</strong></label>
                <input type="email" id="email" name="Input_email">
                <label><strong>Phone:</strong></label>
                <input type="tel" id="phone" name="Input_Tel">
            </div>
            <div class="section">
                <h3>Adress:</h3>
                <label><strong>Street:</strong></label>
                <input type="text" id="street" name="Street_Input">
                <label><strong>City:</strong></label>
                <input type="text" id="city" name="City_Input">
                <label><strong>Country:</strong></label>
                <select id="country">
                    <option value="Thailand">Thailand</option>
                    <option value="US">US</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select>
                <h3>Education:</h3>
                <label><strong>Univesity:</strong></label>
                <input type="text" id="university" name="University_Input">
                <label><strong>Degree:</strong></label>
                <input type="text" id="degree" name="Degree_Input">
                <label><strong>Year of Graduation:</strong></label>
                <input type="date" id="graduationYear" name="GraduationYear_Input">
            </div>
        </div>
        <div class="container">
            <div class="section">
                <h3>Contracts:</h3>
                <label><strong>Reference:</strong></label>
                <textarea id="ref" name="Ref_Input" rows="4" cols="50"></textarea>
                <label><strong>Skills:</strong></label>
                <textarea id="skills" name="Skills_Input" rows="4" cols="50"></textarea>
            </div>
            <div class="section">
                <h3>Skills & Experince:</h3>
                <label><strong>Favorite Color:</strong></label>
                <input type="color" id="favColour" name="favColour_Input">
                <label><strong>Experience:</strong></label>
                <textarea id="experience" name="Experience_Input" rows="4" cols="50"></textarea>
                <div class="SubButton">
                    <input type="submit" value="Submit" onclick="displayResume()">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
